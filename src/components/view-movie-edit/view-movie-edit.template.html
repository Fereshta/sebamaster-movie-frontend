<div layout="column" layout-padding>
    <md-content class="md-no-momentum">
        <h1> {{$ctrl.movie.title}} </h1>
        <br/>
        <form name="movieForm">
            <md-input-container class="md-icon-float md-block">
                <label>Title</label>
                <md-icon><ng-md-icon icon="title" ></ng-md-icon></md-icon>
                <input ng-model="$ctrl.model.title" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block">
                <label>Year</label>
                <md-icon><ng-md-icon icon="date_range" ></ng-md-icon></md-icon>
                <input ng-model="$ctrl.model.year" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block">
                <label>MPAA Rating</label>
                <md-icon><ng-md-icon icon="title" ></ng-md-icon></md-icon>
                <input ng-model="$ctrl.model.mpaa_rating" type="text">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Synopsis</label>
                <textarea ng-model="$ctrl.model.synopsis" md-maxlength="350" rows="8" md-select-on-focus></textarea>
            </md-input-container>
            <div>
                <md-button class="md-raised" ng-click="$ctrl.reset()" >Clear</md-button>
                <md-button class="md-raised md-primary" type="submit" ng-click="$ctrl.update()">Update</md-button>
            </div>

        </form>
    </md-content>

</div>
